<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">                                                                                                                                                                                                                                                                                                                                                                                                            
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="discription">Thank you for taking the time to help us improve the platform</p>
        </div>
        <form action="" id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label> <br>
                <input type="text" id="name" placeholder="Enter your Name" required> <br>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label> <br>
                <input type="email" id="email" placeholder="Enter your Email" required> <br>
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Age <span>(optional)</span></label> <br>
                <input type="number" id="number" placeholder="Age" min="10" max="99" required> <br>
            </div>
            <div>
                <p>Which option best describes your current role?</p>
                <select name="dropdown" id="dropdown">
                    <option value="">Student</option>
                    <option value="">Full time job</option>
                    <option value="">Part time job</option>
                    <option value="">Prefer not to say</option>
                    <option value="">others</option>
                </select>
            </div>
            <div>
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label for="def">
                    <input type="radio" name="def" id="def">
                    Definitely
                </label> <br>
                <label for="may">
                    <input type="radio" name="def" id="may">
                    May be
                </label> <br>
                <label for="not">
                    <input type="radio" name="def" id="not">
                    Not sure
                </label>
            </div>
            <div>
                <p>What would you like to see improved? <span>(Check all that apply)</span></p>
                <label for="front-end">
                    <input type="checkbox" name="front-end" id="front-end" value="front-end">
                    Front-end Projects
                </label> <br>
                <label for="back-end">
                    <input type="checkbox" name="back-end" id="back-end" value="back-end">
                    Back-end Projects
                </label> <br>
                <label for="data">
                    <input type="checkbox" name="data" id="data" value="data">
                    Data Visualization
                </label> <br>
                <label for="community">
                    <input type="checkbox" name="community" id="community" value="community">
                    Open Source Community
                </label> <br>
                <label for="challenges">
                    <input type="checkbox" name="challenges" id="challenges" value="challenges">
                    Challenges
                </label>
            </div>
            <div>
                <p>Any comments or suggestions?</p>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message here..."></textarea>
            </div>
            <div>
                <button id="submit" class="btn">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
